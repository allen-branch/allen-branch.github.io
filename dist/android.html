<html>
  <title>Android</title>
  <body>
    <h1>Android</h1>
    <p>
      You are here because you did not have the Android app installed. Enter the
      app link below to be directed:
    </p>
    <form id="Form">
      <input
        type="text"
        id="InputAppLink"
        name="AppLink"
        placeholder="myapp://"
      />
      <button type="submit">Submit</button>
    </form>
  </body>
  <script>
    function updateAppLink() {
      var appLink = localStorage.getItem("AppLink");
      window.InputAppLink.value = appLink;
    }

    updateAppLink();

    window.InputAppLink.addEventListener("input", function (e) {
      var appLink = e.target.value;
      localStorage.setItem("AppLink", appLink);
    });
    window.Form.addEventListener("submit", function (e) {
      e.preventDefault();
      var appLink = window.InputAppLink.value;
      console.log("Navigating to: " + appLink);
      window.location.href = appLink;
    });
  </script>
</html>
